{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Game</title>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
        }
      }
    </script>

    <link rel="stylesheet" href="/static/css/index.css" />
    <script type="module" src="/static/js/app.js"></script>

    <link rel="stylesheet" href="/static/css/components/userlist.css" />

    <link rel="stylesheet" href="/static/css/components/sidebar.css" />
    <script type="module" src="/static/js/components/sidebar.js"></script>

    <link rel="stylesheet" href="/static/css/components/navbar.css" />
    <script type="module" src="/static/js/components/navbar.js"></script>

    <link rel="stylesheet" href="/static/css/components/sidebar.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="window">
        <div class="window__titlebar">
          <div class="window__title">ft_transcendence</div>
          <div class="window__controls">
            <button class="window__button" aria-label="Minimize"></button>
            <button class="window__button" aria-label="Maximize"></button>
            <button class="window__button" aria-label="Close"></button>
          </div>
        </div>
        <div class="window__content">
          <nav class="navbar">
            <div class="navbar__group">
              <a class="navbar__item" href="/">
                <img src="/static/images/icons/pifmgr.dll_14_26.png" alt="Game" class="navbar__item-icon" />
                <span class="navbar__text">Game</span>
              </a>
            </div>
            <div class="navbar__group">
              <a class="navbar__item" href="/profile" id="profile-link" style="display: none">
                <img src="/static/images/icons/msmsgs.exe_14_1-6.png" alt="Profile" class="navbar__item-icon" />
                <span class="navbar__text">My Profile</span>
              </a>
              <button class="navbar__item" id="sign-out" style="display: none">
                <span class="navbar__text">Sign Out</span>
              </button>
              <button class="navbar__item" id="sign-in">
                <span class="navbar__text">Sign In</span>
              </button>
            </div>
          </nav>
          <div class="layout">
            <aside class="layout__sidebar">
              <div class="userlist">
                <div class="userlist__header">
                  <span class="userlist__title">Users</span>
                </div>
                <div class="userlist__content"></div>
              </div>
            </aside>
            <main class="layout__content" id="page"></main>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
