<section class="game">
    <div id="pregame-menu" class="pregame-menu">
      <h2>Local Player</h2>
      <h3>Game Settings</h3>
      <div class="slider-item">
        <div class="slider-container">
          <div class="slider-content">
            <canvas id="ball-speed-canva"></canvas>
            <div class="slider-input-wrapper">
              <input type="range" id="ball-speed" min="0.05" max="0.3" step="0.05" value="0.1" />
              <span id="ball-speed-value">0.1</span>
            </div>
          </div>
        </div>
        <div class="slider-container">
          <div class="slider-content">
            <canvas id="paddle-size-canva" ></canvas>
            <div class="slider-input-wrapper">
              <input type="range" id="paddle-size" min="2" max="7" step="0.5" value="3" />
              <span id="paddle-size-value">2.5</span>
            </div>
          </div>
        </div>
        <div class="slider-container">
          <div class="slider-content">
            <canvas id="paddle-speed-canva"></canvas>
            <div class="slider-input-wrapper">
              <input type="range" id="paddle-speed" min="0.1" max="0.4" step="0.05" value="0.2" />
              <span id="paddle-speed-value">0.2</span>
            </div>
          </div>
        </div>
        <div class="slider-container">
          <div class="slider-content">
            <canvas id="ball-size-canva"></canvas>
            <div class="slider-input-wrapper">
              <input type="range" id="ball-size" min="0.1" max="1.5" step="0.1" value="0.5" />
              <span id="ball-size-value">0.5</span>
            </div>
          </div>
        </div>
      </div>
      <div class="button-container">
        <div class="score-selector">
          <div class="score-selector-title">Win Score</div>
          <div class="radio-group">
            <label class="xp-radio">
              <input type="radio" name="win-score" value="3" checked>
              <span class="radio-custom"></span>
              3 Goals
            </label>
            <label class="xp-radio">
              <input type="radio" name="win-score" value="5">
              <span class="radio-custom"></span>
              5 Goals
            </label>
            <label class="xp-radio">
              <input type="radio" name="win-score" value="7">
              <span class="radio-custom"></span>
              7 Goals
            </label>
          </div>
        </div>
        <button id="start-game">Start Game</button>
      </div>
    </div>
    <div id="game-container" style="display: none">
      <canvas id="pongCanvas" width="1200" height="800"></canvas>
    </div>
    <div id="end-game-screen" style="display: none;">
      <div class="window end-game-window">
        <div class="window__titlebar">
          <div class="window__title">Game Over</div>
          <div class="window__controls">
            <button class="window__button window__close" aria-label="Close"></button>
          </div>
        </div>
        <div class="window__content end-game-content">
          <div class="winner-trophy">üèÜ</div>
          <h1 id="winner-name">Player Wins!</h1>
          <div class="final-score" id="final-score">0 - 0</div>
          <div class="end-game-buttons">
            <button id="main-menu-btn" class="xp-button">Main Menu</button>
          </div>
        </div>
      </div>
    </div>
  </section>
