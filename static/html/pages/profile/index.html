    </div>
    <button class="profile__view-stats-btn" id="view-stats-btn">Voir mes stats</button>
  </div>
  <div class="profile__content">

      <h1 class="profile__alias">Mwa</h1>

    </div>
    <p class="profile__bio"></p>
    <button class="profile__edit-btn">Modifier le profil</button>

    <div class="profile__edit-form hidden">
      <label>
        Pseudo :
        <input type="text" class="profile__edit-alias" />
      </label>

      <label>
        Bio :
        <textarea class="profile__edit-bio"></textarea>
      </label>

      <label>
        Avatar :
        <input type="file" class="profile__edit-avatar" accept="image/*" />
      </label>

      <button class="profile__save-btn">Sauvegarder</button>
      <button class="profile__cancel-btn">Annuler</button>
    </div>
  </div>
</section>
