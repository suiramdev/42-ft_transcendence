<div class="chat">
  <div class="chat__container">
    <div class="chat__header">
      <div class="chat__avatar">
        <img src="/static/images/avatars/duck.webp" class="chat__avatar-image" />
      </div>
      <div class="chat__user-info">
        <h2 class="chat__username" id="chat-username"></h2>
        <div class="chat__status" id="chat-status"></div>
      </div>
      <div class="chat__actions">
        <button class="chat__block-button" id="block-button" style="display: none">Block User</button>
        <button class="chat__unblock-button" id="unblock-button" style="display: none">Unblock User</button>
      </div>
    </div>
    <div class="chat__messages" id="chat-messages"></div>
  </div>
  <form class="chat__form" id="chat-form">
    <div class="chat__form-container">
      <textarea class="chat__input" name="message" placeholder="Type a message..."></textarea>
      <div class="chat__actions">
        <button class="chat__send-button">Send</button>
      </div>
    </div>
    <span class="chat__form-error" id="chat-form-error"></span>
  </form>
</div>
