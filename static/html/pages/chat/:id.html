<div class="chat">
  <div class="chat-content">
    <div class="chat-content__topbar">
      <div class="chat-content__avatar">
        <img src="/static/images/avatars/duck.webp" class="chat-content__avatar-img" />
      </div>
    </div>
    <div class="chat-content__messages" id="chat-messages"></div>
  </div>
  <form class="chat-input" id="chat-form">
    <textarea class="chat-input__textarea" name="message" placeholder="Type a message..."></textarea>
    <div class="chat-input__actions">
      <button class="chat-input__send">Envoyer</button>
    </div>
  </form>
</div>
